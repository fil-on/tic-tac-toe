<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="score">
      <span class="p1Score"></span>
      <span class="p2Score"></span>
    </div>

    <div class="gameField">
      <div class="column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
     
    </div>

    <div class="newGame">
      <button class="restart">Restart</button>
    </div>

  </div>


  <script src="index.js"></script>
</body>
</html>
